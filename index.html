<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Compra En Shein</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>
    <script src="https://cdn.lordicon.com/pzdvqjsp.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="primario">
                <div class="logo">
                    <img src="./img/logoOriginal.svg" alt="">
                </div>
                <div class="chicas">
                    <img src="./img/chicas.png" alt="">
                </div>
            </div>
            <div class="segundario">
                <div class="titulo">
                    <h1>Trae TODO <br> <span class="lpt">lo que</span> quieras <br> <span class="lpt">de</span> SHEIN</h1>
                    <a href="https://api.whatsapp.com/send?phone=50374687973" target="_blank">
                        LUCE COMO NUNCA ANTES - <i class="fa-brands fa-whatsapp"></i> ¡ESCRIBENOS!
                    </a>
                </div>
                <div class="informacion">
                    <h2>BENEFICIOS DE COMPRAR EN SHEIN</h2>
                    <div class="enlaces_container">
                        <div class="enlace">
                            <span class="icon">
                                <lord-icon
                                    src="https://cdn.lordicon.com/rjzlnunf.json"
                                    trigger="hover"
                                    colors="primary:#110a5c,secondary:#110a5c"
                                    style="width:250px;height:250px">
                                </lord-icon>
                            </span>
                            <p>El outfit <br> que necesitas</p>
                        </div>
                        <div class="enlace">
                            <span class="icon">
                                <lord-icon
                                    src="https://cdn.lordicon.com/qrbokoyz.json"
                                    trigger="hover"
                                    colors="primary:#110a5c,secondary:#110a5c"
                                    style="width:250px;height:250px">
                                </lord-icon>
                            </span>
                            <p>Ropa super <br> económica</p>
                        </div>
                        <div class="enlace">
                            <span class="icon">
                                <lord-icon
                                    src="https://cdn.lordicon.com/dnoiydox.json"
                                    trigger="hover"
                                    colors="primary:#110a5c,secondary:#110a5c"
                                    style="width:250px;height:250px">
                                </lord-icon>
                            </span>
                            <p>Entregas <br> semanales</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
